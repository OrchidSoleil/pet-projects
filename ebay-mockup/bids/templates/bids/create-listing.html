{% extends "bids/layout.html" %}

{% block body %}
  <h2>Create Listing</h2>
    {% if message %}
      <span style="color: red;">{{ message }}</span>
    {% endif %}
    <form action="{% url 'create-listing' %}" method='post'>
      {% csrf_token %}
        {{ form }}
          <button class="typical" type="submit" name="Create">Create</button>
    </form>
{% endblock %}
